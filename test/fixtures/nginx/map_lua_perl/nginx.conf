user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;

        default_type application/octet-stream;
        proxy_buffering off;


        log_format super_log_format '$remote_addr - $remote_user [$time_local] "$request" '
              '$status $body_bytes_sent "$http_referer" '
              '"$http_user_agent" "$http_x_forwarded_for" '
              'rt="$request_time" ua="$upstream_addr" '
              'us="$upstream_status" ut="$upstream_response_time" "${gzip_ratio}"';

        access_log /var/log/nginx/access.log super_log_format;
        error_log /var/log/nginx/error.log;

        include map.conf;
        include perl.conf;
        include supermap.conf;

        server {
                server_name 127.0.0.1;
                listen 81 default_server;
                location /basic_status {
                    proxy_request_buffering off;
                    stub_status on;
                }
                location /plus_status {
                    status;
                }
                include lua.conf;

                rewrite ^ http://www.domain.com;
        }

}
